<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendář - HairBook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calendar.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Levé menu -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-cut"></i>
                <h1>HairBook</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="index.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Klienti</span>
                </a>
                <a href="index.html" class="nav-item">
                    <i class="fas fa-box"></i>
                    <span>Produkty</span>
                </a>
                <a href="index.html" class="nav-item">
                    <i class="fas fa-scissors"></i>
                    <span>Služby</span>
                </a>
                <a href="calendar.html" class="nav-item active">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Kalendář</span>
                </a>
                
                <!-- Prodej - sekce -->
                <div class="nav-group">
                    <div class="nav-group-header" onclick="toggleNavGroup(this)">
                        <i class="fas fa-cash-register"></i>
                        <span>Prodej</span>
                        <i class="fas fa-chevron-down nav-group-arrow"></i>
                    </div>
                    <div class="nav-group-items">
                        <a href="index.html" class="nav-item nav-subitem">
                            <i class="fas fa-shopping-bag"></i>
                            <span>Prodej zboží</span>
                        </a>
                        <a href="index.html" class="nav-item nav-subitem">
                            <i class="fas fa-history"></i>
                            <span>Historie prodejů</span>
                        </a>
                    </div>
                </div>
                
                <!-- Výdej materiálu - sekce -->
                <div class="nav-group">
                    <div class="nav-group-header" onclick="toggleNavGroup(this)">
                        <i class="fas fa-hand-holding-heart"></i>
                        <span>Výdej materiálu</span>
                        <i class="fas fa-chevron-down nav-group-arrow"></i>
                    </div>
                    <div class="nav-group-items">
                        <a href="index.html" class="nav-item nav-subitem">
                            <i class="fas fa-hand-sparkles"></i>
                            <span>Nový výdej</span>
                        </a>
                        <a href="index.html" class="nav-item nav-subitem">
                            <i class="fas fa-history"></i>
                            <span>Historie výdejů</span>
                        </a>
                    </div>
                </div>
                
                <!-- Příjem zboží - sekce -->
                <div class="nav-group">
                    <div class="nav-group-header" onclick="toggleNavGroup(this)">
                        <i class="fas fa-truck-loading"></i>
                        <span>Příjem zboží</span>
                        <i class="fas fa-chevron-down nav-group-arrow"></i>
                    </div>
                    <div class="nav-group-items">
                        <a href="index.html" class="nav-item nav-subitem">
                            <i class="fas fa-dolly"></i>
                            <span>Nový příjem</span>
                        </a>
                        <a href="index.html" class="nav-item nav-subitem">
                            <i class="fas fa-history"></i>
                            <span>Historie příjmů</span>
                        </a>
                    </div>
                </div>
                
                <!-- Objednávky - sekce -->
                <div class="nav-group">
                    <div class="nav-group-header" onclick="toggleNavGroup(this)">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Objednávky</span>
                        <i class="fas fa-chevron-down nav-group-arrow"></i>
                    </div>
                    <div class="nav-group-items">
                        <a href="index.html" class="nav-item nav-subitem">
                            <i class="fas fa-cart-plus"></i>
                            <span>Nová objednávka</span>
                        </a>
                        <a href="index.html" class="nav-item nav-subitem">
                            <i class="fas fa-clipboard-list"></i>
                            <span>Historie objednávek</span>
                        </a>
                    </div>
                </div>
                
                <a href="index.html" class="nav-item">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Účetnictví</span>
                </a>
                <a href="index.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Nastavení</span>
                </a>
            </nav>
            <div style="padding: 1rem; border-top: 1px solid rgba(255,255,255,0.1); margin-top: auto;">
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Odhlásit se</span>
                </button>
            </div>
        </aside>

        <!-- Hlavní obsah -->
        <main class="main-content">
            <div class="page-header" style="margin-bottom: 2rem;">
                <h2><i class="fas fa-calendar-alt"></i> Kalendář rezervací</h2>
                <button class="btn btn-primary" onclick="showNewAppointmentModal()">
                    <i class="fas fa-plus"></i> Nová rezervace
                </button>
            </div>

            <div class="calendar-container">
            <!-- Navigace týdnů -->
            <div class="calendar-header">
                <button class="btn btn-secondary" onclick="changeWeek(-1)">
                    <i class="fas fa-chevron-left"></i> Předchozí týden
                </button>
                <div class="current-week">
                    <h2 id="weekTitle"></h2>
                    <button class="btn btn-sm" onclick="goToToday()">Dnes</button>
                </div>
                <button class="btn btn-secondary" onclick="changeWeek(1)">
                    Příští týden <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- Týdenní kalendář -->
            <div class="calendar-grid" id="calendarGrid">
                <!-- Bude vygenerováno JavaScriptem -->
            </div>
        </div>
        </main>
    </div>

    <!-- Modal pro novou/editaci rezervace -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3 id="appointmentModalTitle">Nová rezervace</h3>
                <button class="modal-close" onclick="closeAppointmentModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form onsubmit="saveAppointment(event)">
                <input type="hidden" id="appointmentId">
                
                <div class="form-group">
                    <label>Klient *</label>
                    <input type="text" id="appointmentClientSearch" placeholder="Začněte psát jméno klienta..." autocomplete="off" oninput="filterClients(this.value)">
                    <select id="appointmentClientId" required size="5" style="margin-top: 0.5rem; display: none;">
                        <option value="">-- Vyberte klienta --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Služba *</label>
                    <input type="text" id="appointmentServiceSearch" placeholder="Začněte psát název služby..." autocomplete="off" oninput="filterServices(this.value)">
                    <select id="appointmentServiceId" required onchange="updateServiceDuration()" size="5" style="margin-top: 0.5rem; display: none;">
                        <option value="">-- Vyberte službu --</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Datum *</label>
                        <input type="date" id="appointmentDate" required>
                    </div>
                    <div class="form-group">
                        <label>Čas *</label>
                        <input type="time" id="appointmentTime" required step="900">
                    </div>
                </div>

                <div class="form-group">
                    <label>Trvání (minuty)</label>
                    <input type="number" id="appointmentDuration" value="60" min="15" step="15">
                </div>

                <div class="form-group">
                    <label>Poznámka</label>
                    <textarea id="appointmentNote" rows="3" placeholder="Poznámka k rezervaci..."></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeAppointmentModal()">
                        Zrušit
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Uložit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal pro detail rezervace -->
    <div id="appointmentDetailModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3>Detail rezervace</h3>
                <button class="modal-close" onclick="closeAppointmentDetailModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="appointmentDetailContent" style="padding: 1.5rem;">
                <!-- Bude naplněno JavaScriptem -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAppointmentDetailModal()">
                    Zavřít
                </button>
                <button class="btn btn-primary" onclick="editCurrentAppointment()">
                    <i class="fas fa-edit"></i> Upravit
                </button>
                <button class="btn btn-danger" onclick="deleteCurrentAppointment()">
                    <i class="fas fa-trash"></i> Smazat
                </button>
            </div>
        </div>
    </div>

    <script>
        console.log('=== CALENDAR HTML LOADED ===');
    </script>
    <script src="calendar.js"></script>
</body>
</html>
